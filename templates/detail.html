<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>{{ data.name }}@{{ data.location }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--<link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/public.css">
    <script src="/static/js/jquery.min.js"></script>
    <!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="/">Lost &amp; Found</a>

</nav>
<div class="container container-phone">
    <div class="row">
        <div id="images" class="carousel slide col-lg-5 mb-3" data-ride="carousel">
            <!--<ol class="carousel-indicators">
                <li data-target="#images" data-slide-to="0" class="active"></li>
                <li data-target="#images" data-slide-to="1"></li>
            </ol>-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/static/img/{{ data.pic }}" alt="First slide">
                </div>
                <!--<a class="carousel-control-prev" href="#images" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#images" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>-->
            </div>
        </div>
        <div class="col-lg-6 ml-4">
            <h2>
                {{ data.name }}
                {%  if data.status == 'F' %}
                <span class="badge badge-info">Found</span>
                {% else %}
                <span class="badge badge-warning">Lost</span>
                {% endif %}
            </h2>
            <p><i class="fas fa-location-arrow"></i> {{ data.location }}</p>
            <p><i class="fas fa-calendar-alt"></i> {{ data.date }}</p>
            <p><i class="fas fa-address-book"></i> {{ data.contact }}</p>
            <p><i class="fas fa-address-card"> {{ data.poster }}</i></p>
        </div>
    </div>
    <div class="jumbotron jumbotron-width p-3">
        <h4>Detail</h4>
        <p>{{ data.description }}</p>
    </div>

</div>
</body>
</html>

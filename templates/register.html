<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Lost &amp; Found Register</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!--<link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/public.css">
    <script src="../static/js/jquery.min.js"></script>
    <!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!--<script src="/static/js/signin.js"></script>-->
</head>
<body>
<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top d-flex">
    <a class="navbar-brand justify-content-start" href="/">Lost &amp; Found</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <!--Right Navbar-->
        <a href="/login"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button></a>
    </div>
</nav>
<form action="" method="POST" class="form-signin">
    {% csrf_token %}
    <h1 class="mb-3 h3">UIC Lost &amp; Found</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control input-top" placeholder="Username" required autofocus>
    <label for="nickname" class="sr-only">First Name</label>
    <input type="text" id="nickname" name="firstname" class="form-control input-middle" placeholder="First Name" required>
    <label for="nickname" class="sr-only">Last Name</label>
    <input type="text" id="nickname" name="lastname" class="form-control input-middle" placeholder="Last Name" required>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control input-middle" placeholder="Password" required>
    <label for="confirm" class="sr-only">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" class="form-control input-middle" placeholder="Confirm Password" required>
    <label for="email" class="sr-only">Password</label>
    <input type="email" id="email" name="email" class="form-control mb-3 input-bottom" placeholder="Email" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <button class="btn btn-lg btn-block btn-secondary">Login</button>
</form>
</body>
</html>
